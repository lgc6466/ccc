<!DOCTYPE html>
<html>

<head>
    <title>선호 장르 조사</title>
    <link rel="stylesheet" type="text/css" href="ccc_poll.css">
</head>

<body onload="openPopup()">
    <div id="popup" class="popup">
        <div class="overlay"></div>
        <div class="content-title">
            <h1>선호 장르 조사</h1>
        </div>
        <div class="content-explain">
            <h2>책 선호 장르를 선택해 주세요.</h2>
        </div>
        <div class="content">
            <form id='genre-form1'>
                <input type='checkbox' name='genre' value='소설'> 소설<br />
                <input type='checkbox' name='genre' value='시/에세이'> 시/에세이<br />
                <input type='checkbox' name='genre' value='인문'> 인문<br />
                <input type='checkbox' name='genre' value='가정/육아'> 가정/육아<br />
                <input type='checkbox' name='genre' value='요리'> 요리<br />
                <input type='checkbox' name='genre' value='건강'> 건강<br />
                <input type='checkbox' name='genre' value='취미/실용'> 취미/실용<br />
                <input type='checkbox' name='genre' value='경제'> 경제<br />
                <input type='checkbox' name='genre' value='자기계발'> 자기계발<br />
            </form>

            <form id='genre-form2'>
                <input type='checkbox' name='genre' value='정치/사회'> 정치/사회<br />
                <input type='checkbox' name='genre' value='역사/문화'> 역사/문화<br />
                <input type='checkbox' name='genre' value='종교'> 종교<br />
                <input type='checkbox' name='genre' value='예술'> 예술<br />
                <input type='checkbox' name='genre' value='사회과학'> 사회과학<br />
                <input type='checkbox' name='genre' value='자연과학'> 자연과학<br />
                <input type='checkbox' name='genre' value='공학'> 공학<br />
                <input type='checkbox' name='genre' value='여행'> 여행<br />
                <input type='checkbox' name='genre' value='컴퓨터과학'> 컴퓨터과학<br />
            </form>

            <form id='genre-form3'>
                <input type='checkbox' name='genre' value='참고서'> 참고서<br />
                <input type='checkbox' name='genre' value='잡지'> 잡지<br />
                <input type='checkbox' name='genre' value='취업/수험서'> 취업/수험서<br />
                <input type='checkbox' name='genre' value='청소년'> 청소년<br />
                <input type='checkbox' name='genre' value='만화'> 만화<br />
                <br><br><br>

                <div class='positioned-container'>
                    <p class="error-message" id='error-message'>적어도 하나의 장르를 선택해 주세요.</p>
                    <button class="signup-btn" onclick="submitForm(event)">회원가입</button>
                </div>
            </form>
        </div>



    </div>

    <script type="text/javascript">
        function openPopup() {
            document.getElementById("popup").classList.add("show-popup");
        }

        function submitForm(e) {
            var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
            var errorMessage = document.getElementById('error-message');
            if (checkboxes.length === 0) {
                e.preventDefault();
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                closePopup();
            }
        }

        document.querySelector(".overlay").addEventListener("click", function () {
            document.querySelector(".overlay").classList.remove("show-overlay");
            document.querySelector(".popup").classList.remove("show-popup");
        });
    </script>

</body>

</html>
